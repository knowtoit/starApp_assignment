<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>starApp Assignment</title>
</head>
<body>
    <div class="main">
        <div id="load" class="leftMain">
            <img id="rotate" src="./public/loader_icon.svg" alt="">
        </div>
        <div id="hide" class="rightMain" style="position:relative; left: 0; top:0;">
            <img id="image" class="firstMain" src="./public/Blue umbrella.png" alt="">
            <img id="blank" src="" alt="">
        </div>
        <div class="secondMain">
            <h1>Custom Umbrella</h1>
            <div style="display:flex;">
                <div id="pinkCircle" class="button pink"></div>
                <div id="blueCircle" class="button blue"></div>
                <div id="yellowCircle" class="button yellow"></div>
            </div>
            <h3>Customioze your Umbrella</h3>
            <h4>Upload a logo for an instant preview</h4>
            <h5>.png and .jpg files only. Max file size is 5MB</h5>
            <input type="file" id="upload" accept="image/png, image/gif, image/jpeg">

            <label id="btn"  for="upload">
                <img style="height:2vh;width: 2vh;" src="./public/upload_icon.svg" alt="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>Upload Logo</span>&nbsp;&nbsp;
            </label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
